<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero image">
    <div class="order">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="selected-music">
        <img src="images/icon-music.svg" alt="music icon">
        <div>
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <span class="spacer"></span>
        <a href="">Change</a>
      </div>
      <a href="" class="proceed">Proceed to Payment</a>
      <a href="" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
